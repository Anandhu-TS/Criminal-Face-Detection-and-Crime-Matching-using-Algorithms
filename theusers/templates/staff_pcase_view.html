{%extends 'staff_index.html'%}
{% load static %}
{%block content%} 

<br> <br> <br> <br> <br> <br> 

        <!-- Contact form Start -->
        <div class="contact-form bg-height pb-160" data-background="assets/img/about/contact_bg.jpg">
            <div class="container">
                <div class="row">
                    <div class="col-xl-8 col-lg-8 offset-lg-2 offset-xl-2">
                        <div class="form-wrapper">
                        <!--Section Tittle  -->
                            <div class="row ">
                                <div class="col-xl-12">
                                    <div class="section-tittle section-tittle-f text-center mb-70">
                                        <h2>Case View</h2>
                                    </div>
                                </div>
                            </div>
                            <!--End Section Tittle  -->
                            <form id="contact-form" action="" method="POST">

                            <div class="col-lg-6 col-md-6">                                  
                                    Name                                   
                            </div>
                            <div class="col-lg-12">
                                <div class="form-box user-icon mb-30">
                                    <input type="text" name="add1" placeholder="{{staffpcaseview.publicid.name}}" disabled>
                                </div>
                            </div>
                            
                            <div class="col-lg-6 col-md-6">                                  
                                    Petitoner Address                                   
                            </div>
                            <div class="col-lg-12">
                                <div class="form-box user-icon mb-30">
                                    <input type="text" name="add1" placeholder="{{staffpcaseview.petitioneraddr}}" disabled>
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6">                                  
                                     Aadhar No.                                   
                            </div>
                            <div class="col-lg-12">
                                <div class="form-box user-icon mb-30">
                                    <input type="text" name="add1" placeholder="{{staffpcaseview.aadharno}}" disabled>
                                </div>
                            </div>
                            
                            <div class="col-lg-6 col-md-6">                                  
                                    Contact No.                                   
                            </div>
                            <div class="col-lg-12">
                                <div class="form-box user-icon mb-30">
                                    <input type="text" name="add1" placeholder="{{staffpcaseview.publicid.contact_no}}" disabled>
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6">                                  
                                    Case                               
                            </div>
                            <div class="col-lg-12">
                                <div class="form-box user-icon mb-30">
                                    <input type="text" name="add1" placeholder="{{staffpcaseview.case}}" disabled>
                                </div>
                            </div>
                                  
                            <div class="col-lg-6 col-md-6">                                  
                                    Case Details                                   
                            </div>
                            <div class="col-lg-12">
                                <div class="form-box user-icon mb-30">
                                    <textarea name="add1" placeholder="{{staffpcaseview.casedetails}}" disabled></textarea>
                                </div>
                            </div>
                                
                                   
                            </div>
                            
                            </form>
                        </div>
                    </div>
                </div>
            </div>
