{%extends 'public_index.html'%}
{% load static %}
{%block content%} 

        <div class="container"><br>
            <h3 class="text-center">Messaging</h3>
            <div class="messaging">
                  <div class="inbox_msg">
                  <div class="mesgs">
                      <div class="msg_history">

                        {% for d in all_message %}
                        {% if d.senderid == public_id %}
                        <div class="incoming_msg">
                          <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="Staff"> </div>
                          <div class="received_msg">
                            <div class="received_withd_msg">
                              <p>{{d.message}}</p>
                              <span class="time_date">{{d.date_time}}</span></div>
                          </div>
                        </div><br>
                        
                        {% else %}
                        <div class="outgoing_msg">
                          <div class="sent_msg">
                            <p>{{d.message}}</p>
                            <span class="time_date">{{d.date_time}}</span> </div>
                        </div>
                        {%endif%}
                        {% endfor %}
                        </div>
                      <form action="" method="POST">
                      <div class="type_msg">
                        <div class="input_msg_write">
                            
                             
                            {% csrf_token %}
                                
                            
                          <input type="text" name="message" class="write_msg" placeholder="Type a message" />
                          <button class="msg_send_btn" type="submit"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                       </div>
                      </div> </form>
                    </div>
                  </div>
                 </div>
                </div>
                <script type="text/javascript">
                  window.onload = function() {
                  var msgHistory = document.querySelector('.msg_history');
                  msgHistory.scrollTop = msgHistory.scrollHeight;
                }; 
                </script>
                

{%endblock%}
