{%extends 'index.html'%}
{% load static %}
{%block content%} 
        
        <div class="container py-5">
            <header class="text-center text-white">
              <h1 class="display-4">Criminal List</h1>
              
            </header>
            <div class="row py-5" style="padding-top: 0rem !important;">
              <div class="col-lg-10 mx-auto" style="flex: 1 0 83.333333%; max-width: 100%" >
                <div class="card rounded shadow border-0">
                  <div class="card-body p-5 bg-white rounded">
                    <div class="table-responsive">
                      <table id="example" style="width:100%" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Gender</th>
                                <th>Crime Details</th>
                                
                              </tr>
                        </thead>
                        <tbody>
                            {% for j in criminalview %}
                            <tr>
                              <td><img src="{{j.image.url}}" alt="" width="100" height="100"></td>
                              <td>{{j.name}}</td>
                              <td>{{j.gender}}</td>
                              <td>{{j.crimedetails}}</td>
                              
                            </tr>
                            {% endfor %}
                          
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

 
{%endblock%}
