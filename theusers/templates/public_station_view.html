{%extends 'public_index.html'%}
{% load static %}
{%block content%} 

        <div class="container py-5">
            <div class="row ">
                <div class="col-xl-12">
                    <div class="section-tittle section-tittle-f text-center mb-70">
                        <h2>Stations</h2>
                    </div>
                </div>
            </div>
            <div class="row py-5" style="padding-top: 0rem !important;">
              <div class="col-lg-10 mx-auto" style="flex: 1 0 83.333333%; max-width: 100%" >
                <div class="card rounded shadow border-0">
                  <div class="card-body p-5 bg-white rounded">
                    <div class="table-responsive">
                      <table id="example" style="width:100%" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Addr 1</th>
                                <th>Addr 2</th>
                                <th>District</th>
                                <th>city</th>
                                <th>Contact No.</th>
                                <th>Email</th>
                                <th>Staffs</th>
                               
                              </tr>
                        </thead>
                        <tbody>
                            {% for i in stationview %}
                              <tr>
                                <td>{{i.stationname}}</td>
                                <td>{{i.addr1}}</td>
                                <td>{{i.addr2}}</td>
                                <td>{{i.district}}</td>
                                <td>{{i.city}}</td>
                                <td>{{i.contact_no}}</td>
                                <td>{{i.email}}</td>
                                <td><a href="{% url 'public_staff_view' i.pk %}" ><button class="genric-btn primary"> CHAT </button></a></td>
                               
                            </tr>
                            {% endfor %}
                          
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

   
{%endblock%}
