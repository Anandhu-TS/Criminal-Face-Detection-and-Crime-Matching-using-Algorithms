{%extends 'station_index.html'%}
{% load static %}
{%block content%} 

        <div class="container py-5">
            <div class="row ">
                <div class="col-xl-12">
                    <div class="section-tittle section-tittle-f text-center mb-70">
                        <h2>Duty Schedules</h2>
                    </div>
                </div>
            </div>
            <div class="row py-5" style="padding-top: 0rem !important;">
              <div class="col-lg-10 mx-auto" style="flex: 1 0 83.333333%; max-width: 100%" >
                <div class="card rounded shadow border-0">
                  <div class="card-body p-5 bg-white rounded">
                    <div class="table-responsive">
                      <table id="example" style="width:100%" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Duty Date</th>
                                <th>Duty Details</th>
                                <th>Posted on</th>
                         
                                <th></th>
                              </tr>
                        </thead>
                        <tbody>
                            {% for d in dutyview %}
                            <tr>
                              <td>{{d.date}}</td>
                              <td>{{d.duty}}</td>
                              <td>{{d.currentdate}}</td>
                          
                              <td><a href="{% url 'delete_duty' d.pk %}" ><button class="genric-btn danger"> Delete </button></a></td>
                              
                            </tr>
                            {% endfor %}
                          
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


{%endblock%}
