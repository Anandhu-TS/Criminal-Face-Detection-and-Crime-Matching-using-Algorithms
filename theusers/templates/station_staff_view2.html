{%extends 'station_index.html'%}
{% load static %}
{%block content%} 

        <div class="container py-5">
            <div class="row ">
                <div class="col-xl-12">
                    <div class="section-tittle section-tittle-f text-center mb-70">
                        <h2>Staff List</h2>
                    </div>
                </div>
            </div>
            <div class="row py-5" style="padding-top: 0rem !important;">
              <div class="col-lg-10 mx-auto" style="flex: 1 0 83.333333%; max-width: 100%" >
                <div class="card rounded shadow border-0">
                  <div class="card-body p-5 bg-white rounded">
                    <div class="table-responsive">
                      <table id="example" style="width:100%" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Gender</th>
                                <th>D.O.B</th>
                                <th>Designation</th>
                                <th>Contavt No.</th>
                                <th>Email</th>
                                <th></th>
                                <th></th>
                              </tr>
                        </thead>
                        <tbody>
                            {% for j in staffview %}
                            <tr>
                              <td>{{j.name}}</td>
                              <td>{{j.addr}}</td>
                              <td>{{j.gender}}</td>
                              <td>{{j.dob}}</td>
                              <td>{{j.designation}}</td>
                              <td>{{j.contact_no}}</td>
                              <td>{{j.email}}</td>
                              <td>
                                <a href="{% url 'station_staff_duty' j.pk %}" ><button class="genric-btn primary"> Schedule Duty </button></a>
                                
                                </td>
                                <td>
                                    <a href="{% url 'station_duty_view' j.pk %}" ><button class="genric-btn info">View Schedule</button></a>
                                    
                                    </td>
                            </tr>
                            {% endfor %}
                          
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


{%endblock%}
